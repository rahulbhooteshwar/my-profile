<section id="blog" class="bg-dark text-white">
    <div class="container text-center">
        <h2 class="mb-4">My Recent Posts</h2>
        <hr class="my-4 light">
        <div class="row" *ngIf="!loadingPosts && posts.length > 0">
            <div class="col-12 col-md-6" style="margin-bottom:5px" *ngFor="let post of posts">
                <div class="card animated" style="padding:15px;" (mouseenter)="appService.animate($event)">
                  <a href="{{post.link}}" target="blank">
                    <img class="card-img-top" src="{{post.thumbnail}}" alt="Card image cap">
                  </a>
                    <!-- <div class="card-block" style="height:60px">
                        <h5 class="card-title text-primary">
                            <strong>{{post.title}}</strong>
                        </h5>
                        <p class="card-text text-secondary">
                            {{getTrimmedDescription(post.description)}}
                            <span class="text-primary">
                                <a href="{{post.link}}" target="blank">Read More</a>
                            </span>
                        </p>
                    </div> -->
                </div>
            </div>
            <div class="col-12 col-md-6" style="margin-bottom:5px">
                <div class="card animated" (mouseenter)="appService.animate($event)">
                    <span class="fa fa-4x fa-newspaper-o text-center text-primary" style="font-size:205px"></span>
                    <div class="card-block">
                        <h3 class="card-title text-primary">
                            <strong>
                                <a href="https://medium.com/learnwithrahul" target="blank">
                                    <span class="fa fa-arrow-circle-o-right"></span>
                                    Explore All Posts
                                </a>
                            </strong>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="loadingPosts">
            <div class="col-12 text-center">
              <!-- show spinner here -->
            </div>
        </div>
        <div class="row" *ngIf="!loadingPosts && posts.length === 0">
            <div class="col-12 text-center text-primary">
                <span class="fa fa-4x fa-newspaper-o text-center text-primary" style="font-size:210px"></span>
                <h3> No Recent Posts Available </h3>
            </div>
        </div>
    </div>
</section>
