  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      window.flow = function () {
        var sizes = ["s", "m", "l"],
          iconLWidth = 256,
          container = document.getElementById("integration-list"),
          icons = document.querySelectorAll("#integration-list span"),
          resizeTimer,
          w, h;
        // debounce the re-init so it doesn't totally freak out while draging
        window.addEventListener('resize', resizeDebounce);
        function resizeDebounce() {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(init, 100);
        }
        function init() {
          w = container.offsetWidth;
          h = container.offsetHeight;
          icons.forEach(function (icon, i) {
            var size = sizes[Math.ceil(Math.random() * 3) - 1];
            TweenMax.set(
              icon, {
                // attr: { class: size},
                y: R(50, h - 150),
                x: R(w, w + 50)
              }
            );
            animate(icon, i);
          });
        }
        // animate x and y values at different rates
        function animate(element, i) {
          TweenMax.to(
            element,
            R(110, 120),
            {
              x: -2000,
              ease: Linear.easeNone,
              repeat: -1,
              delay: -115 / icons.length * i
            }
          );
          TweenMax.to(
            element,
            R(3, 25),
            {
              y: '+=350',
              repeat: -1,
              yoyo: true,
              ease: Sine.easeInOut,
              delay: R(-25, -3)
            }
          );
        };
        function R(min, max) {
          return min + Math.random() * (max - min)
        };
        return {
          init: init
        }
      }().init();
    });

  </script>
